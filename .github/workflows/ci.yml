name: PHP CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3
        extensions: mbstring, json
        coverage: none

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist

    - name: Run tests
      run: vendor/bin/phpunit --testdox
